<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form" (ngSubmit)="onSubmit()">
            <h2>התחברות</h2>
            
            <label for="email">כתובת אימייל</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="הכנס כתובת אימייל" required>

            <label for="password">סיסמה</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="הכנס סיסמה" required>

            <button type="submit">התחבר</button>
        </form>
    </div>
</body>
</html>
