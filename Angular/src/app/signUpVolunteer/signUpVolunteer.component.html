<div class="signUpVolunteer-container">
    <h2>הרשמה</h2>
    
    <form (ngSubmit)="onSubmit()">
      <label>שם מלא:</label>
      <input type="text" formControlName="fullName" required />

      <label>סיסמה:</label>
      <input type="password" formControlName="password" required />
  
      <label>אימייל:</label>
      <input type="email" formControlName="email" required />

      <label>טלפון:</label>
      <input type="text" formControlName="phone" required />
  
      <label>תאריך לידה:</label>
      <input type="date" formControlName="birthDate" required />
  
      <label>פרטים נוספים:</label>
      <textarea formControlName="extraDetails"></textarea>
          <!-- אזור -->
        <label>אזור:</label>
        <select formControlName="area" required>
            <option value="1">אזור פתח תקווה</option>
            <option value="2">אזור תל אביב</option>
            <option value="3">אזור ירושלים</option>
            <!-- הוסף עוד אפשרויות לפי הצורך -->
        </select>

        <!-- עיר -->
        <label>עיר:</label>
        <select formControlName="city" required>
            <option value="1">רמת גן</option>
            <option value="2">תל אביב</option>
            <option value="3">חיפה</option>
            <!-- הוסף עוד אפשרויות לפי הצורך -->
        </select>

        <!-- מגדר -->
        <label>מגדר:</label>
        <select formControlName="gender" required>
            <option value="1">גבר</option>
            <option value="2">אישה</option>
            <option value="3">לא מעוניין לציין</option>
        </select>

        <!-- זמני זמינות -->
        <label>זמני זמינות:</label>
        <div formArrayName="availableTimes">
            <div *ngFor="let time of availableTimes.controls; let i = index" [formGroupName]="i">
              <label>יום:</label>
              <select formControlName="day">
                <option value="1">ראשון</option>
                <option value="2">שני</option>
                <option value="3">שלישי</option>
                <option value="4">רביעי</option>
                <option value="5">חמישי</option>
                <option value="6">שישי</option>
                <option value="7">שבת</option>
              </select>
              
              <label>שעת התחלה:</label>
              <input type="time" formControlName="startTime" />
              
              <label>שעת סיום:</label>
              <input type="time" formControlName="endTime" />
            </div>
          </div>

        <!-- שפות -->
        <label>שפות:</label>
        <select formControlName="language" multiple required>
            <option value="1">עברית</option>
            <option value="2">אנגלית</option>
            <option value="3">ערבית</option>
            <!-- הוסף עוד שפות לפי הצורך -->
        </select>

        <!-- העדפות שפות -->
        <label>העדפות שפות:</label>
        <select formControlName="languagePreference" multiple required>
            <option value="1">עברית</option>
            <option value="2">אנגלית</option>
            <option value="3">ערבית</option>
            <!-- הוסף עוד שפות לפי הצורך -->
        </select>

        <!-- תחומי עניין -->
        <label>תחומי עניין:</label>
        <select formControlName="interests" multiple required>
            <option value="1">ספורט</option>
            <option value="2">טכנולוגיה</option>
            <option value="3">מוזיקה</option>
            <option value="4">טבע</option>
            <!-- הוסף תחומי עניין לפי הצורך -->
        </select>

        <!-- העדפות מגדר -->
        <label>העדפות מגדר:</label>
        <select formControlName="genderPreference" multiple required>
            <option value="1">גברים</option>
            <option value="2">נשים</option>
        </select>

        <!-- העדפות גיל -->
        <label>העדפות גיל:</label>
        <select formControlName="agePreference" required>
            <option value="1">18-25</option>
            <option value="2">30-45</option>
            <option value="3">45+</option>
        </select>

        <!-- העדפות דת -->
        <label>העדפות דת:</label>
        <select formControlName="religiosityPreference" required>
            <option value="1">דתיים</option>
            <option value="2">חילוניים</option>
        </select>

        <!-- העדפות מרפאה -->
        <label>העדפות מרפאה:</label>
        <select formControlName="wardPreference" required>
            <option value="1">המרפאה</option>
            <option value="2">שירותים בבית</option>
        </select>

      <!-- <button type="submit" [disabled]="signUpForm.invalid">הרשם</button> -->
    </form>
  
    <!-- <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p> -->
  </div>
